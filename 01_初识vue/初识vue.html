<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识vue</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="root">
	<h1>name:{{ name }},{{ age }},{{ Date.now() }}</h1>
	<h1>age:{{ age }}</h1>
</div>
<div id="root_1">{{ name }}</div>
</body>
<script>
	Vue.config.productionTip = false
	/*创建vue实例*/
	new Vue({
		el: '#root',
		//el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
		data() {
			return {
				name: 'HELLO',
				age: 18
			}
		}
	});
	new Vue({
		el: '#root_1',
		data: {
			name: 'zzt'
		}
	})


</script>
</html>
