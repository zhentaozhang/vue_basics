<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script src='../vue.js'></script>
	<script>  Vue.config.productionTip = false</script>
</head>
<body>
<!--
			vue模板语法有两大类：
				1.插值语法：
					功能:用于解析标签体内容
					写法:{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
				2.指令语法：
					功能:用于解析标签(包括:标签属性、标签体内容、绑定事件)
					举例:v-bind:href="xxx" xxx同样为js表达式，且可以直接读取到data中的所有属性
-->
<div id="root">
	<h1>插值语法</h1>
	<h3>你好,{{ name }}</h3>
	<hr>
	<h1>指令语法</h1>
	<a :href="school.url">点我去{{ school.name }}学习</a>
	<h2>{{ school.name }}</h2>
</div>
</body>
<script>

	new Vue({
		el: '#root',
		data: {
				name: 'jack',
				school: {
					url: 'http://www.atguigu.com/',
					name: '尚硅谷'
				}
		},
	})
</script>
</html>
