<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>el和data的两种写法</title>
	<script src='../vue.js'></script>
</head>
<body>
<!--
	el:
		1.new Vue时候配置el属性;
		2.先创建Vue实例，随后通过vm.$mount('#root')指定el的值

	data:
		1.对象式
		2.函数式
		由vue管理的函数，一定不要写箭头函数，写了箭头函数 this不是Vue实例
-->
<div id="root">
	<h1>你好，{{ name }}</h1>
</div>
</body>
<script>
	Vue.config.productionTip = false

	//el的两种写法
	// const v = new Vue({
	// 	// el: '#root',   //第一种写法
	// 	data: {
	// 		name: '尚硅谷'
	// 	}
	// })
	// console.log(v)
	// v.$mount('#root')   //第二种写法    $mount()有挂载的意思

	//data的两种写法
	new Vue({
		el: '#root',
		//data的第一种写法:对象式
		/*		data: {
          name: '尚硅谷'
        }*/

		//data的第二种写法:函数式
		data() {
			console.log(this)   //此处的this是vue实例对象    箭头函数没有自己的this
			return {
				name: '尚硅谷'
			}
		}
	});
</script>
</html>
