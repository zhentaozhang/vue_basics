<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.回顾Object.defineProperty</title>
	<script src='../vue.js'></script>
</head>
<body>
<div>

</div>
</body>
<script>
	Vue.config.productionTip = false
	let number = 18
	let person = {
		name: '张三',
		sex: '男',
		//age:18
	}
	Object.defineProperty(person, 'age', {
		/*
        value: 18,
        enumerable: true,    //可以被枚举，默认是false
        writable: true,      //可以被修改，默认是false
        configurable:true,   //可以被删除，默认是false
    */

		//当有人读取person的age属性时，get函数(getter)就会被调用，且返回值为age的值
		get() {
			console.log('有人读取了age属性');
			return number
		},
		//当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
		set(value) {
			console.log('有人修改了age属性，且值为' + value);
			number = value
		}
	});
	for (let key in person) {
		console.log(person[key])
	}
	console.log(Object.keys(person))
	console.log(person)
</script>
</html>
