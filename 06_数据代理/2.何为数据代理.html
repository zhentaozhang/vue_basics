<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.何为数据代理</title>
	<script src='../vue.js'></script>
</head>
<body>
<!--数据代理:通过一个对象代理对另一个对象中属性的操作 读/写-->

</body>
<script>
	Vue.config.productionTip = false
	let obj = {x: 100}
	let obj2 = {y: 200}
	Object.defineProperty(obj2, 'x', {
		get() {
			return obj.x;
		},
		set(value) {
			obj.x = value
		}
	})

</script>
</html>
