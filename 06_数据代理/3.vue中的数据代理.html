<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.vue中的数据代理</title>
	<script src='../vue.js'></script>
</head>
<body>
<div id="root">
	<h2>username:{{ name }}</h2>
	<h2>password:{{ password }}</h2>
</div>
</body>
<script>
	Vue.config.productionTip = false
	/*
	*	  数据代理: 把_data中的数据放到vm里
	*	  vm._data.name=vm.name
	*   vue中数据代理的好处：更加方便的操作data中的数据
	*   基本原理:
	*      通过Object.defineProperty()把data对象中所有属性添加到vm上
	*      为每一个添加到vm的属性，都指定一个getter/setter
	*      在getter setter内部去操作(读/写)data中对应的属性
	* */
	const vm = new Vue({
		el: '#root',
		data: {
			name: '张三',
			password: '123456'
		}
	})
</script>
</html>
