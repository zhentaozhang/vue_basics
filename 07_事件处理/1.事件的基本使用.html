<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的基本使用</title>
	<script src='../vue.js'></script>
</head>
<body>
<div id="root">
	<h1>欢迎来到{{ name }}学习</h1>
	<button @click="showInfo">点我提示信息(不传参)</button>
	<button @click="showInfo2($event,66)">点我提示信息2(不传参)</button>
</div>
</body>
<script>
	/*
	* 事件的基本使用:
	*     1.使用v-on:xxx 或 @xxx绑定事件，其中xxx是事件名
	*     2.事件的回调需要配置在methods对象中，最终会在vm上
	*     3.methods中配置的函数，不要用箭头函数!否则this就不是vm了，而是window
	*     4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm或组件实例对象
	*     5.@click='demo' 和@click='demo($event)'效果一致，但后者可以传参
	*
	* */

	Vue.config.productionTip = false
	const vm = new Vue({
		el: '#root',
		data: {
			name: '尚硅谷'
		},
		methods: {
			showInfo(event) {
				// console.log(this)  //此处的this是vm
				alert('同学你好')
			},
			showInfo2(event, number) {
				console.log(this)  //此处的this是vm
				alert('同学你好!!!')
				console.log(number)
			}
		}
	})
</script>
</html>
