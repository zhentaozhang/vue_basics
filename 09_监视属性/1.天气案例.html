<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天气案例</title>
	<script src='../vue.js'></script>
</head>
<body>
<div id="root">
	<h2>今天天气很{{ info }}</h2>
	<button @click="isHot=!isHot">切换天气</button>
</div>
</body>
<script>
	Vue.config.productionTip = false
	new Vue({
		el: '#root',
		data: {
			isHot: true
		},
		computed: {
			info() {
				return this.isHot ? '炎热' : '凉爽'
			}
		},
	})
</script>
</html>
