<html lang="en">
<head>

	<title>基本列表</title>
	<script src='../vue.js'></script>
</head>
<body>

	</ul>
</div>
</body>

	new Vue({
		el: '#root',
		data: {
			persons: [
				{
					id: '001',
					name: 'zs',
					age: 20,
				},
				{
					id: '002',
					name: 'ls',
					age: 21,
				},
				{
					id: '003',
					name: 'ww',
					age: 23,
				}
			]
		}

	})
</script>
</html>
