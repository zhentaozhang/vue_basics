<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-text指令</title>
	<script src='../vue.js'></script>
</head>
<body>
<!--
学过的指令:
		v-bind  :  单向绑定解析表达式，可简写为:XXX
		v-model :  双向数据绑定
		v-for   :  遍历数组/对象/字符串
		v-on    :  绑定事件监听。可简写为@
		v-if    :  条件渲染(动态控制节点是否存在)
		v-else    :  条件渲染(动态控制节点是否存在)
		v-show    :  条件渲染(动态控制节点是否展示)
-->

<div id="root">
	<div>{{ name }}</div>
	<div v-text="name"></div>
</div>
</body>
<script>
	Vue.config.productionTip = false
	new Vue({
		el: '#root',
		data: {
			name: '尚硅谷'
		}
	})
</script>
</html>
