<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-html指令</title>
	<script src='../vue.js'></script>
</head>
<body>
<!--
有安全问题

在可信的内容上使用v-html
-->
<div id="root">
	<div>{{ name }}</div>
	<div v-text="name"></div>
	<div v-html="str"></div>
</div>
</body>
<script>
	Vue.config.productionTip = false
	new Vue({
		el: '#root',
		data: {
			name: '尚硅谷',
			str: '<h3>你好啊</h3>'
		}
	})
</script>
</html>
